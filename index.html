<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jebac cie guzik</title>
  <style>
    :root{
      --bg-0:#0a0a0f;
      --bg-1:#0f0f16;
      --bg-2:#141421;
      --ink:#d8d8df;
      --muted:#9a9aab;
      --accent:#9b5de5;
      --accent-2:#ff006e;
      --glow: 0 0 25px rgba(155,93,229,.35), 0 0 60px rgba(255,0,110,.15);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 20% 10%, #120017 10%, transparent 60%),
                  radial-gradient(1000px 800px at 80% 90%, #001019 10%, transparent 60%),
                  linear-gradient(135deg, var(--bg-0), var(--bg-2));
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      display:grid;
      place-items:center;
      padding:32px;
    }

    .frame{
      width:min(92vw, 720px);
      border-radius:28px;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 20px 60px rgba(0,0,0,.65), var(--glow);
      padding:36px 28px;
      backdrop-filter: blur(6px);
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
    }

    .header{
      display:flex; align-items:center; gap:20px; margin-bottom:26px;
    }
    .cover{
      width:100px; height:100px; border-radius:22px; flex:0 0 auto;
      background:linear-gradient(135deg, #280038, #0e003a 70%);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 0 40px rgba(155,93,229,.5);
      position:relative; overflow:hidden;
    }
    .cover img{
      width:100%; height:100%; object-fit:cover; border-radius:22px;
    }
    .cover::after{
      content:""; position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.3), rgba(0,0,0,.5));
      border-radius:22px;
    }
    .title{ font-size:22px; font-weight:700; line-height:1.2; }
    .author{ font-size:14px; color:var(--muted); margin-top:6px; }

    .controls{
      display:grid; grid-template-columns:auto 1fr auto; gap:16px; align-items:center;
      padding:18px 20px; border-radius:16px; background:rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.06);
    }

    .btn{
      display:inline-grid; place-items:center; cursor:pointer; user-select:none;
      width:64px; height:64px; border-radius:50%; border:1px solid rgba(255,255,255,.08);
      background: radial-gradient(60% 60% at 50% 30%, rgba(255,255,255,.06), rgba(255,255,255,.02)),
                  linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.2));
      box-shadow: var(--glow);
      transition: transform .15s ease, box-shadow .2s ease, background .25s ease;
      color:var(--accent);
    }
    .btn svg{ fill:var(--accent); }
    .btn:active{ transform: scale(.96); }
    .btn:hover{ box-shadow: 0 0 0 rgba(0,0,0,0), 0 0 30px rgba(155,93,229,.5); }

    .progress{
      position:relative; height:12px; border-radius:999px; background:rgba(255,255,255,.08);
      overflow:hidden; cursor:pointer; transition: filter .15s ease; outline:none;
    }
    .progress:hover{ filter:brightness(1.1); }
    .bar{ position:absolute; inset:0 0 0 0; }
    .bar__fill{ position:absolute; left:0; top:0; bottom:0; width:0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      box-shadow:var(--glow);
    }
    .bar__knob{ position:absolute; top:50%; transform:translate(-50%, -50%);
      width:16px; height:16px; border-radius:50%; background:#fff; box-shadow:0 2px 10px rgba(0,0,0,.6);
      border:2px solid var(--bg-2); display:none;
    }
    .progress:hover .bar__knob{ display:block; }

    .time{
      display:flex; gap:8px; justify-content:space-between; font-variant-numeric:tabular-nums;
      font-size:12px; color:var(--muted); margin-top:8px; padding:0 4px;
    }

    .volume{
      display:flex; align-items:center; gap:10px;
    }
    .slider{ appearance:none; width:120px; height:6px; border-radius:999px; background:rgba(255,255,255,.15); outline:none; cursor:pointer; }
    .slider::-webkit-slider-thumb{ appearance:none; width:14px; height:14px; border-radius:50%; background:#fff; box-shadow:0 2px 10px rgba(0,0,0,.45); }
    .slider::-moz-range-thumb{ width:14px; height:14px; border-radius:50%; background:#fff; border:none; }

    @media (max-width: 420px){
      .frame{ padding:20px; }
      .header{ gap:14px }
      .controls{ grid-template-columns:auto 1fr; grid-auto-rows:auto; }
      .volume{ grid-column:1 / -1; justify-content:flex-end; }
      .btn{ width:56px; height:56px }
    }
  </style>
</head>
<body>
  <main class="frame" role="region" aria-label="Odtwarzacz audio">
    <div class="header">
      <div class="cover" aria-hidden="true">
        <img src="att.e1bU-xjnkZJy79cp_ZB5xq_R2Lo1HfrgNMc0vdszpDs.jpg" alt="Okładka" />
      </div>
      <div>
        <div class="title" id="trackTitle">!jg</div>
        <div class="author"><code>malexiak</code></div>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="playPause" aria-label="Odtwórz / Pauza">
        <svg id="iconPlay" width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="iconPause" style="display:none" width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6 5h4v14H6zM14 5h4v14h-4z"/>
        </svg>
      </button>

      <div style="display:grid; gap:8px">
        <div class="progress" id="progress" tabindex="0" aria-label="Pasek postępu">
          <div class="bar">
            <div class="bar__fill" id="barFill"></div>
            <div class="bar__knob" id="barKnob" style="left:0%"></div>
          </div>
        </div>
        <div class="time"><span id="timeNow">0:00</span><span id="timeLeft">-0:00</span></div>
      </div>

      <div class="volume" aria-label="Głośność">
        <button class="btn" id="mute" aria-label="Wycisz">
          <svg id="iconVol" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M5 9v6h4l5 4V5L9 9H5z"/>
          </svg>
        </button>
        <input type="range" id="volume" class="slider" min="0" max="1" step="0.01" value="0.9" aria-label="Suwak głośności" />
      </div>
    </div>

    <audio id="audio" preload="metadata">
      <source src="jebac cwela.wav" type="audio/mpeg" />
    </audio>
  </main>

  <script>
    const audio = document.getElementById('audio');
    const playPause = document.getElementById('playPause');
    const iconPlay = document.getElementById('iconPlay');
    const iconPause = document.getElementById('iconPause');
    const progress = document.getElementById('progress');
    const barFill = document.getElementById('barFill');
    const barKnob = document.getElementById('barKnob');
    const timeNow = document.getElementById('timeNow');
    const timeLeft = document.getElementById('timeLeft');
    const volume = document.getElementById('volume');
    const mute = document.getElementById('mute');

    const savedVol = localStorage.getItem('gothPlayer:vol');
    if(savedVol!==null){
      audio.volume = parseFloat(savedVol);
      volume.value = savedVol;
    } else {
      audio.volume = parseFloat(volume.value);
    }

    function fmt(t){
      if(!isFinite(t)) return '0:00';
      const s = Math.max(0, Math.floor(t));
      const m = Math.floor(s/60);
      const r = s%60;
      return m+":"+(r<10?"0":"")+r;
    }

    function updateUI(){
      const cur = audio.currentTime || 0;
      const dur = isFinite(audio.duration) ? audio.duration : 0;
      const pct = dur ? (cur/dur)*100 : 0;
      barFill.style.width = pct + '%';
      barKnob.style.left = pct + '%';
      timeNow.textContent = fmt(cur);
      const remaining = Math.max(0, dur - cur);
      timeLeft.textContent = '-' + fmt(remaining);
    }

    function togglePlay(){
      if(audio.paused){ audio.play(); }
      else{ audio.pause(); }
    }

    audio.addEventListener('play', ()=>{
      iconPlay.style.display='none';
      iconPause.style.display='block';
    });
    audio.addEventListener('pause', ()=>{
      iconPlay.style.display='block';
      iconPause.style.display='none';
    });

    audio.addEventListener('timeupdate', updateUI);
    audio.addEventListener('loadedmetadata', updateUI);
    audio.addEventListener('ended', ()=>{ audio.currentTime = 0; updateUI(); });

    playPause.addEventListener('click', togglePlay);

    let dragging = false;
    function seekFromEvent(e){
      const rect = progress.getBoundingClientRect();
      const x = (e.touches? e.touches[0].clientX : e.clientX) - rect.left;
      const pct = Math.min(1, Math.max(0, x/rect.width));
      if(isFinite(audio.duration)){
        audio.currentTime = audio.duration * pct;
      }
    }
    progress.addEventListener('mousedown', e=>{ dragging=true; seekFromEvent(e); });
    document.addEventListener('mousemove', e=>{ if(dragging) seekFromEvent(e); });
    document.addEventListener('mouseup', ()=> dragging=false);
    progress.addEventListener('touchstart', e=>{ dragging=true; seekFromEvent(e); }, {passive:true});
    document.addEventListener('touchmove', e=>{ if(dragging) seekFromEvent(e); }, {passive:true});
    document.addEventListener('touchend', ()=> dragging=false);

    volume.addEventListener('input', ()=>{
      audio.volume = parseFloat(volume.value);
      localStorage.setItem('gothPlayer:vol', String(audio.volume));
    });
    mute.addEventListener('click', ()=>{
      if(audio.muted){ audio.muted=false; }
      else{ audio.muted=true; }
      document.getElementById('iconVol').style.opacity = audio.muted ? .5 : 1;
    });

    window.addEventListener('keydown', (e)=>{
      if(e.target && ['INPUT','TEXTAREA'].includes(e.target.tagName)) return;
      if(e.code==='Space'){ e.preventDefault(); togglePlay(); }
      if(e.code==='ArrowRight'){ audio.currentTime = Math.min(audio.duration||0, audio.currentTime + 5); }
      if(e.code==='ArrowLeft'){ audio.currentTime = Math.max(0, audio.currentTime - 5); }
    });

    updateUI();
  </script>
</body>
</html>
